<!DOCTYPE html>
<html>
<head>
<title>current hide</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js">
</script>
<script>
$(document).ready(function(){
$("p").click(function(){
$(this).hide(1000);
});
});
</script>
</head>
<body>
<p>click me and i will hide</p>
<p>click me to hide</p>
<p>Mee too</p>
</body>
</html>
