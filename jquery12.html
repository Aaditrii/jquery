<html>
<head>
<title>slideToggle</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js">
</script>
<script>
$(document).ready(function(){
$("button").click(function(){
$("#d1").slideToggle();
$("#d2").slideToggle();
});
});
</script>
</head>
<body>
<button>click</button><br/><br/>
<div id="d1" style="height:50px;width:500px;background-color:red;">anger and love</div>
<div id="d2" style="height:50px;width:500px;background-color:blue;">cool and lineant</div>
</body>
</html>
