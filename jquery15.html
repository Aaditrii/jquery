<!DOCTYPE html>
<html>
<head>
<title>Animation</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script>
$(document).ready(function(){
$("button").click(function(){
var i=$("div");
i.animate({height:'250px',width:'250px',opacity:'0.5'});
i.animate({fontSize:'50px'});
});
});
</script>
</head>
<body>
<button>Animate!</button><br/>
<div style="height:100px;width:100px;position:absolute;background-color:yellow;">hello!</div>
</body>
</html>
