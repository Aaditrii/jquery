<!DOCTYPE html>
<html>
<head>
<title>Animation</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script>
$(document).ready(function(){
$("#b1").click(function(){
alert($("#d1").attr("href"));
});
});
</script>
</head>
<body>
<a href="https://www.google.com" id="d1">click here</a>
<button id="b1">click</button>
</body>
</html>
