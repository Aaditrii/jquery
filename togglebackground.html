<!DOCTYPE html>
<html>
<head>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script>
		$(document).ready(function(){
			$("p").dblclick(function(){
				$("p").toggleClass("dbl");
			});
		});
	</script>
	<style>
	p{
		background-color: red;
	}
	p.dbl{
		background-color:blue;
	}
</style>
</head>
<body>
	<p>click on the the paragraph tag to toggle background colour</p>
	</body>
</html>
